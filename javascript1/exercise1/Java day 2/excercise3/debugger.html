<body>
    <h1>BANK ACCOUNT</h1>
    <script>

        class Account {
            constructor(name, number, balance) {
                this.name = name;
                this.number = number;
                this.balance = balance;
            }// end constructor
            deposit(amount) {
                this.balance += amount;
            };
            withdraw(amount) {
                if (amount <= this.balance) {
                    this.balance -= amount;
                }
                else {
                    alert('insufficient funds!');
                }
            };

        };



        a1 = new Account('a1', 1, 100);
        a2 = new Account('a2', 2, '100');

        Account.prototype.display = function () {
            alert(`name ${this.name} number ${this.number} balance ${this.balance}`);
        }
        a1.display();
        a2.display();
        a1.deposit(100);
        a2.withdraw(10);
        a1.display();
        a2.display();
    </script>
</body>

</html>
